<app-modal-header [title]="title" (closed)='close()'></app-modal-header>
<div class="row p-2">
  <ng-template ngFor let-file [ngForOf]="files">
    <div class="col-3">
      <div class="card">
        <div class="card-header text-center">{{file.ViewName}}</div>
        <div class="card-body">
          <img class="w-100" src="http://localhost/Files/Plans/{{file.Name}}.{{file.Type.split('/')[1]}}" (click)="showGallery(0)">
        </div>
      </div>
    </div>
  </ng-template>
</div>
