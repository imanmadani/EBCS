<app-modal-header [title]="title" (closed)="close()"></app-modal-header>
<div class="container-fluid pt-2" >

  <div class="row">
    <div class="col-12">
      <ng2-smart-table (custom)="methodHandler($event)" [settings]="settings" [source]="data"></ng2-smart-table>
    </div>
  </div>

  <div class="form-group pt-2">
    <div class="input-group mb-3 ">
      <div ngbDropdown  class="d-inline-block ebcs-dir-rtl flex-fill "  >
        <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic1" ngbDropdownToggle >{{dpdown}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
          <ng-template ngFor let-architecturalExpert [ngForOf]="architecturalDropDown">
            <button ngbDropdownItem (focus)="changeDropDown(architecturalExpert)" >{{architecturalExpert.Title}}</button>
          </ng-template>
        </div>
      </div>
      <div class="input-group-append ">
        <span class="input-group-text">کارشناس معماری داخلی </span>
      </div>
    </div>
  </div>

</div>
<app-modal-footer (saved)="save()"></app-modal-footer>
