<app-modal-header [title]="title" (closed)='close()'></app-modal-header>
<form [formGroup]="formGroup">
  <div class="row p-3">
    <div class="col-12">
      <div class="form-group">
        <div class="input-group mb-3 ">
          <input type="text" #datepickerInput formControlName="LicenseExpire" class="form-control text-right" />
          <div class="input-group-append ">
            <span class="input-group-text">تاریخ اتمام اعتبار </span>
          </div>
          <ng-persian-datepicker
            [input]="datepickerInput"
            [uiTheme]="'gray'"
            [uiHideOnOutsideClick]="false"
            [timeShowSecond]="false"
            [dateFormat]="'jYYYY-jMM-jDD'"></ng-persian-datepicker>
        </div>
      </div>
    </div>
  </div>

</form>
<app-modal-footer (saved)="save()"></app-modal-footer>
