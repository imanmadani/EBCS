<div class="row">
  <div class="col-12 text-center">
    <a href="http://design.iranfair.com/E-Learn/Ghorfe%20Sazi.mp4" class="btn btn-info m-2">آموزش پنل</a>
  </div>
</div>
<div class="row bg-dark p-3 text-white" *ngIf="!hseFile">
  <div class="col-4"></div>
  <div class="col-4">
    <button class="btn btn-warning  ml-2"  (click)="uploaderHSE.uploadAll()" [disabled]="!uploaderHSE.getNotUploadedItems().length">اپلود HSE</button>
    <input type="file" ng2FileSelect [uploader]="uploaderHSE" multiple/>
  </div>
  <div class="col-4"></div>
</div>

<div class="row pt-2 ">
  <div class="col-12 text-center"> مدرک HSE</div>
</div>
<hr>
<div class="row p-2" *ngIf="hseFile">
  <div class="col-3">
    <div class="card">
      <div class="card-header text-center">{{hseFile.ViewName}}</div>
      <div class="card-body">
        <img class="w-100" src="https://design.iranfair.com/Files/HSE/{{hseFile.Name}}.{{hseFile.Type.split('/')[1]}}" (click)="showGallery('https://design.iranfair.com/Files/HSE/',hseFile.Name,hseFile.Type.split('/')[1])">
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row bg-dark p-3 text-white" >
  <div class="col-4"></div>
  <div class="col-4">
    <button class="btn btn-warning  ml-2"  (click)="uploaderLicense.uploadAll()" [disabled]="!uploaderLicense.getNotUploadedItems().length">اپلود پروانه ساخت</button>
    <input type="file" ng2FileSelect [uploader]="uploaderLicense" multiple/>
  </div>
  <div class="col-4"></div>
</div>
<div class="row pt-2">
  <div class="col-12 text-center"> مدارک پروانه ساخت</div>
</div>
<hr>

<div class="row p-2" *ngIf="licenseFile">
  <ng-template ngFor let-file [ngForOf]="licenseFile">
    <div class="col-3">
      <div class="card">
        <div class="card-header text-center">{{file.ViewName}}</div>
        <div class="card-body">
          <img class="w-100" src="https://design.iranfair.com/Files/BoothBuilderLicense/{{file.Name}}.{{file.Type.split('/')[1]}}" (click)="showGallery('https://design.iranfair.com/Files/BoothBuilderLicense/',file.Name,file.Type.split('/')[1])">
        </div>
      </div>
    </div>
  </ng-template>
</div>
