<app-modal-header (closed)='close()' [title]="title"></app-modal-header>
<form [formGroup]="formGroup">
  <div class="row p-3">
    <div class="col-12">
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown  class="d-inline-block ebcs-dir-rtl flex-fill "  >
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic1" ngbDropdownToggle >{{dpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
              <ng-template ngFor let-infringment [ngForOf]="infringmentDropDown">
                <button ngbDropdownItem (focus)="setInfringement(infringment)" >{{infringment.Title}} - {{infringment.QuantityType}} - {{infringment.Amount}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text">نوع تخلف </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="number" formControlName="Quantity" class="form-control text-right" placeholder="مثال : 123">
          <div class="input-group-append">
            <span class="input-group-text">مقدار</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
<app-modal-footer (saved)="save()"></app-modal-footer>
