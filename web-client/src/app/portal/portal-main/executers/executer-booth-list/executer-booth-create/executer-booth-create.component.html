<app-modal-header [title]="title" (closed)='close()'></app-modal-header>
<form [formGroup]="formGroup">
  <div class="row p-3">
    <div class="col-12">
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="text" formControlName="Name" class="form-control text-right" placeholder="مثال : 21">
          <div class="input-group-append">
            <span class="input-group-text">شماره غرفه</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown class="d-inline-block ebcs-dir-rtl flex-fill ">
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic1"
                    ngbDropdownToggle>{{dpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <ng-template ngFor let-exhibition [ngForOf]="exhibitionDropDown">
                <button ngbDropdownItem (focus)="setData(exhibition)">{{exhibition.Title}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text">نمایشگاه </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown class="d-inline-block ebcs-dir-rtl flex-fill ">
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic2"
                    ngbDropdownToggle>{{halldpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <ng-template ngFor let-hall [ngForOf]="hallDropDown">
                <button ngbDropdownItem (focus)="setHallData(hall)">{{hall.Title}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text">سالن </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown class="d-inline-block ebcs-dir-rtl flex-fill ">
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic3"
                    ngbDropdownToggle>{{participantdpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <div class="input-group mb-3 ebcs-dir-ltr" #myDrop="ngbDropdown" ngbDropdown>
                <input #partiinput type="text" class="form-control" >
                <div  class="input-group-append"  role="group" >
                  <button (click)="searchPaticipant(partiinput)" class="btn btn-outline-success" ><i class="fa fa-search"></i></button>
                </div>
              </div>
              <ng-template ngFor let-partic [ngForOf]="participantDropDown2">
                <button ngbDropdownItem (focus)="setParticipantData(partic)">{{partic.Title}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text">مشارکت کننده </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown class="d-inline-block ebcs-dir-rtl flex-fill ">
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic4"
                    ngbDropdownToggle>{{hasEquipmentdpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <ng-template ngFor let-equip [ngForOf]="hasEquipmentDropDown">
                <button ngbDropdownItem (focus)="sethasEquipmentData(equip)">{{equip.Title}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text"> نوع غرفه </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="number" formControlName="AreaRial" class="form-control " placeholder="مثال : 50">
          <div class="input-group-append">
            <span class="input-group-text">متراژ ریالی</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="number" formControlName="AreaArz" class="form-control " placeholder="مثال : 50">
          <div class="input-group-append">
            <span class="input-group-text">متراژ ارزی</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="number" formControlName="Area2" class="form-control " placeholder="مثال : 15">
          <div class="input-group-append">
            <span class="input-group-text"> متراژ طبقه دوم</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
<app-modal-footer (saved)="save()"></app-modal-footer>
