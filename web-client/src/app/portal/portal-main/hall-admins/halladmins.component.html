    <div class="d-flex  h-100 ">
      <div class="m-auto flex-fill border-left text-center ebcs-clickable"
           routerLink="HallAdminList" [ngClass]="this.router.url.includes('/HallAdminList')?'text-white':''">
        <fa-icon [icon]="iUsers"></fa-icon>
        <span class="pr-2" [class]="mobile?'d-none':''">لیست مدیران سالن</span>
      </div>
      <div class="m-auto flex-fill border-left text-center ebcs-clickable"
           routerLink="HallAdminDesk" [ngClass]="this.router.url.includes('/HallAdminDesk')?'text-white':''">
        <fa-icon [icon]="iUsers"></fa-icon>
        <span class="pr-2" [class]="mobile?'d-none':''">میز کار</span>
      </div>
    </div>
  </div>
</div>
