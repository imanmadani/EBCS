<app-modal-header [title]="title" (closed)='close()'></app-modal-header>
<form [formGroup]="formGroup">
  <div class="row p-3">
    <div class="col-12">
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="text" formControlName="Description" class="form-control text-right" placeholder="مثال : عدم رعایت">
          <div class="input-group-append">
            <span class="input-group-text">شرح تخلف</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3 ">
          <div ngbDropdown  class="d-inline-block ebcs-dir-rtl flex-fill "  >
            <button class="btn form-control ebcs-border-radius-Left ebcs-border text-right" id="dropdownBasic1" ngbDropdownToggle >{{dpdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
              <ng-template ngFor let-quantityType [ngForOf]="quantityTypeDropDown">
                <button ngbDropdownItem (focus)="setquantityType(quantityType)" >{{quantityType.Title}}</button>
              </ng-template>
            </div>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text">واحد </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="number" formControlName="Amount" class="form-control " placeholder="مثال : 1000ریال">
          <div class="input-group-append">
            <span class="input-group-text">مبلغ</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
<app-modal-footer (saved)="save()"></app-modal-footer>
